<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day!</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- Creates grid -->
    <div class="container">
    <!-- Timeblocks go here -->
      
    <!-- Row 1 -->
     <div id="hour-9" class="row time-block">
      <div class="col-md-1 hour">
        9AM  
       </div>
       <textarea class="col-md-10 descripton past">
       </textarea>
       <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div> 
    
    <!-- Row 2 -->
    <div id="hour-10" class="row time-block">
      <div class="col-md-1 hour">
        10AM  
       </div>
       <textarea class="col-md-10 descripton past">
       </textarea>
       <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div> 

     <!-- Row 3 -->
     <div id="hour-11" class="row time-block">
      <div class="col-md-1 hour">
        11AM  
       </div>
       <textarea class="col-md-10 descripton past">
       </textarea>
       <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div> 

     <!-- Row 4 -->
     <div id="hour-12" class="row time-block">
      <div class="col-md-1 hour">
        12PM  
       </div>
       <textarea class="col-md-10 descripton present">
       </textarea>
       <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div> 

     <!-- Row 5 -->
     <div id="hour-1" class="row time-block">
      <div class="col-md-1 hour">
        1PM  
       </div>
       <textarea class="col-md-10 descripton future">
       </textarea>
       <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div> 

     <!-- Row 6 -->
     <div id="hour-2" class="row time-block">
      <div class="col-md-1 hour">
        2PM  
       </div>
       <textarea class="col-md-10 descripton future">
       </textarea>
       <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div> 

     <!-- Row 7 -->
     <div id="hour-3" class="row time-block">
      <div class="col-md-1 hour">
        3PM  
       </div>
       <textarea class="col-md-10 descripton future">
       </textarea>
       <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div> 
    <!-- Row 8 -->
      <div id="hour-4" class="row time-block">
        <div class="col-md-1 hour">
        4PM 
         </div>
         <textarea class="col-md-10 descripton future">
         </textarea>
         <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div> 
    <!-- Row 9 -->
      <div id="hour-5" class="row time-block">
        <div class="col-md-1 hour">
        5PM  
        </div>
        <textarea class="col-md-10 descripton future">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
       </div> 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
